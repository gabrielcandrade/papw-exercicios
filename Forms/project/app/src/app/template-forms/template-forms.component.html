<form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" ngModel required class="textFieldStyle">
    </div>


    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" ngModel required class="textFieldStyle" data-mask="(00) 0000-0000" data-mask-selectonfocus="true"> 
    </div>


    <div>
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" ngModel required class="textFieldStyle">
    </div>


    <div>
        <button type="submit" [disabled]="f.form.invalid" class="sendButtonStyle">Enviar</button>
    </div>


</form>
